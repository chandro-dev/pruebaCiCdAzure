trigger:
- main

pool:
  vmImage: 'windows-latest'

jobs:
- job: ValidateHTML
  displayName: 'Validate HTML File'
  steps:
  - checkout: self

  - script: |
      if exist "$(Build.SourcesDirectory)\index.html" (
        echo 'HTML file exists. Continue with the pipeline.'
      ) else (
        echo 'ERROR: HTML file not found.'
        exit 1
      )
